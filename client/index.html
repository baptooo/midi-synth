<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <label for="oscillatorTypes">
    Oscillator type
    <select name="oscillatorTypes" id="oscillatorTypes">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
      <option value="rhodes">Rhodes</option>
      <option value="organ">Organ</option>

  <h2>Total midi messages : <span id="total"></span></h2>
  <ul id="log"></ul>
</body>
</html>
